<!-- <h1>this is the Login component</h1> -->


<div fxLayout="column">
  <mat-card fx-Flex style="margin-top: 15%; width: 50%; margin-left: 25%;" class="mat-elevation-z8">
    <mat-card-title style="text-align: center; font-size: 48px" class="mat-headline">Employee Sign-in</mat-card-title>
    <br>
    <mat-card-subtitle style="text-align: center;" class="mat-headline">You must enter a valid employeeId to proceed</mat-card-subtitle>
    <mat-card-content>


      <!-- if there is an error message -->

      <small style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</small>

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #loginForm="ngForm">
          <mat-card-content>
            <mat-form-field>
                <input [formControl]="form.controls['employeeId']" fxFlex type="text" matInput placeholder="EmployeeId" />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button color="primary">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
